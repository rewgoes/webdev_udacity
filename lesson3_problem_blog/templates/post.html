{% block post %}
    <div class="post">
        <div class="post-heading">
            <div class="post-created">{{post.created.strftime('%Y/%m/%d - %H:%M:%S')}}</div>
            <div class="post-subject">
                <a href="/blog/{{post.key().id()}}">{{post.subject}}</a> 
            </div>
        </div>
        <pre class="post-content">{{post.content}}</div>
    </div>
{% endblock %}
