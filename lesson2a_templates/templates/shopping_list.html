{% extends "base.html" %}

{% block content %}

<form>
    <h2>Add a Food</h2>
    <input type="text" name="food" />
    {% if items %}
        {% for item in items %}
            <input type="hidden" name="food" value="{{item}}" />
        {% endfor %}
    {% endif %}
    <button>Add</button>

    <h2>Shopping List</h2>
    {% if items %}
        <ul>
            {% for item in items %}
            <!--  <li>{{item | safe}}</li>  Use when autoescape is on, to enable tags-->
            <!--  <li>{{item | escape}}</li> Use when autoescape is off, to disable tags-->
                <li>{{item}}</li>
            {% endfor %}
        </ul>
    {% endif %}
</form>

{% endblock %}
