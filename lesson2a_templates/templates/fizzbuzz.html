{% extends "base.html" %}

{% block content %}

<ol>
    {% for x in range(1,n+1) %}
        <li>
            {% if x % 3 == 0 %}
                Fizz
                {%- if x % 5 == 0 -%}
                    Buzz
                {% endif %}
            {% elif x % 5 == 0 %}
                Buzz
            {% else %}
                {{ x }}
            {% endif %}
        </li>
    {% endfor %}
</ol>

{% endblock %}
